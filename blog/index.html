---
layout: default
title: thellimist - Blog
---
<h1>Blog Posts</h1>

  <div id="medium-widget"></div>
<script src="https://medium-widget.pixelpoint.io/widget.js"></script>
<script>MediumWidget.Init({renderTo: '#medium-widget', params: {"resource":"https://medium.com/@thellimist/how-to-make-decisions-work-b40fe9e97a72","postsPerLine":2,"limit":10,"picture":"big","fields":["description","author","claps","publishAt"],"ratio":"landscape"}})</script>

<ul class="posts">


    <h2>Full List</h2>

   {% for post in site.posts %}
     <li><span>{{ post.date | date_to_string }}</span> &raquo;
        {% if post.proxyurl == null %}
            <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% else %}
            <a href="{{ post.proxyurl }}">{{ post.title }}</a></li>
        {% endif %}
   {% endfor %}
</ul>
